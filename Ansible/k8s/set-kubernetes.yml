---
- name: Setting enviroment ready for K8S
  hosts: k8s
  remote_user: thiago

  tasks:
    - name: Installing Docker Prerequisite packages
      become: yes
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2
    
    - name: Check if Docker is installed
      command: systemctl status docker
      register: docker_check
      ignore_errors: yes

    - name: Download the Docker installer
      get_url:
        url: https://get.docker.com/
        dest: /root/install_docker.sh
        mode: 0700
      when: docker_check.stderr.find('service could not be found') != -1

    - name: Install Docker
      shell: /root/install_docker.sh
      when: docker_check.stderr.find('service could not be found') != -1

    - name: Remove the Docker installer file.
      file:
        state: absent
        path: /root/install_docker.sh

    - name: Enable the Docker daemon in systemd
      systemd:
        name: docker
        enabled: yes
        masked: no

    - name: Start the Docker daemon
      systemd:
        name: docker
        state: started
        masked: no
    
    - name: kubernetes Repo
      become: yes
      yum_repository:
        name: kubernetes
        description: Kubernetes Repo
        file: kubernetes
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

    - name: Disable SELinux
      become: yes
      selinux: state=disabled

    - name: Stop and disable firewalld
      become: yes
      service:
        name: firewalld
        state: stopped
        enabled: False

    - name: Install kubernetes
      become: yes
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable and start kubelet
      become: yes
      systemd:
        name: kubelet
        state: started
        enabled: yes

    - name: Disable swap for current session
      become: yes
      command: swapoff -a

    - name: Disable swap permanently, persist reboots
      become: yes
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes