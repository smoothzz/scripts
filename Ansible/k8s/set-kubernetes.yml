---
- name: Setting enviroment ready for K8S
  hosts: k8s
  remote_user: thiago

  tasks: 
    - name: docker repository
      become: yes
      become_user: root
      yum_repository:
        name: docker-ce
        description: docker repo
        baseurl: https://download.docker.com/linux/centos/docker-ce.repo
        gpgcheck: no
    
    - name: Update yum
      become: yes
      become_user: root
      yum:
        name: '*'
        state: latest

    - name: Install Docker and requirements
      become: yes
      become_user: root
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - containerd.io
        - docker-ce
        - docker-ce-cli

    - name: Start Docker service
      become: yes
      become_user: root
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: kubernetes Repo
      become: yes
      become_user: root
      yum_repository:
        name: kubernetes
        description: Kubernetes Repo
        file: kubernetes
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

    - name: Disable SELinux
      become: yes
      become_user: root
      selinux: state=disabled

    - name: Stop and disable firewalld
      become: yes
      become_user: root
      service:
        name: firewalld
        state: stopped
        enabled: False

    - name: Install kubernetes
      become: yes
      become_user: root
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable and start kubelet
      become: yes
      become_user: root
      systemd:
        name: kubelet
        state: started
        enabled: yes

    - name: Disable swap for current session
      become: yes
      become_user: root
      command: swapoff -a

    - name: Disable swap permanently, persist reboots
      become: yes
      become_user: root
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes